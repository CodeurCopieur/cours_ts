<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trello Clone</title>
</head>
<body>

  <nav>
    <a href="#">Home</a>
    <a href="#">Workspace</a>
    <a href="#">Contact</a>
  </nav>

  <div class="main-content">

    <div class="items-container" draggable="true">
      <div class="top-container">
        <h2>Current</h2>
        <button class="delete-container-btn">X</button>
      </div>
      <ul></ul>

      <!-- bouton qui affiche le formulaire click -->
      <button class="add-item-btn">Ajouter un article</button>

      <form autocomplete="off">
        <div class="top-form-container">
          <label for="item">Ajouter un nouvelle article</label>
          <button type="button">X</button>
        </div>
        <input type="text" id="item">

        <!-- span qui permet d'afficher un message si il ya une erreur -->
        <span class="validation-msg"></span>

        <button type="submit">Submit</button>
      </form>
    </div>

    <div class="items-container" draggable="true">
      <div class="top-container">
        <h2>Todo</h2>
        <button class="delete-container-btn">X</button>
      </div>
      <ul></ul>

      <!-- bouton qui affiche le formulaire click -->
      <button class="add-item-btn">Ajouter un article</button>

      <form autocomplete="off">
        <div class="top-form-container">
          <label for="item">Ajouter un nouvelle article</label>
          <button type="button">X</button>
        </div>
        <input type="text" id="item">
        
        <!-- span qui permet d'afficher un message si il ya une erreur -->
        <span class="validation-msg"></span>

        <button type="submit">Submit</button>
      </form>
    </div>

    <div class="items-container" draggable="true">
      <div class="top-container">
        <h2>Finished</h2>
        <button class="delete-container-btn">X</button>
      </div>
      <ul></ul>

      <!-- bouton qui affiche le formulaire click -->
      <button class="add-item-btn">Ajouter un article</button>

      <form autocomplete="off">
        <div class="top-form-container">
          <label for="item">Ajouter un nouvelle article</label>
          <button type="button">X</button>
        </div>
        <input type="text" id="item">
        
        <!-- span qui permet d'afficher un message si il ya une erreur -->
        <span class="validation-msg"></span>

        <button type="submit">Submit</button>
      </form>
    </div>

    <div class="add-new-container">
      <button class="add-container-btn">ajouter un autre container</button>
      <form autocomplete="off">
        <div class="top-form-container">
          <label for="new-container">Ajouter un nouvelle container</label>
          <button type="button">X</button>
        </div>
        <input type="text" id="new-container">
        
        <!-- span qui permet d'afficher un message si il ya une erreur -->
        <span class="validation-msg"></span>

        <button type="submit">Submit</button>
      </form>
    </div>
  </div>
  
</body>
</html>
